<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="heading">
      <h1>Image Gallery</h1>
    </div>
    <!-- Image trigger modal -->
    <div class="container">
      <img
        src="./Images/1.jpg"
        alt="1"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/2.jpg"
        alt="2"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/3.jpg"
        alt="3"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/4.png"
        alt="4"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/5.jpg"
        alt="5"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/6.jpg"
        alt="6"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/7.png"
        alt="7"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/8.jpg"
        alt="8"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/9.jpg"
        alt="9"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/10.jpg"
        alt="10"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/11.jpg"
        alt="11"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/12.jpg"
        alt="12"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/13.jpg"
        alt="13"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/14.png"
        alt="14"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
      <img
        src="./Images/15.jpg"
        alt="15"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="triggerImage(this)"
      />
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      role="dialog"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Image</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="" alt="" id="modalImg" class="insideModalImg" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary modalBtn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Javascript -->
    <script src="app.js"></script>
    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
